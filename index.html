<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Treasure Hunt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* white background */
            color: #000000; /* black text */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tech Treasure Hunt</h1>
        <p>Clue 1:</p>
        <ul>
            <!-- You can add your custom clues here -->
            <li>बिना मिट्टी के भी मैं जीवन उगाता,
कमरे में या बगीचे के कोने में बैठा।
नन्हें बीज से लेकर फूलों का घर,
मेरी गोदी में पलता है ये संसार।
न खेत हूँ, न खलिहान, फिर भी किसान का साथी,
मैं कौन हूँ? सोचो, क्या आपको आता है याद?

</li>
            
        </ul>
    </div>
</body>
</html>
